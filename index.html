        function smoothScroll(goTo) {
            $("html, body").animate({
                    scrollTop: $(goTo).offset().top,
                },
                800
            );
        }

        let win = $(window);
        let headerAbout = $("#header-about");
        let headerExp = $("#header-exp");
        let headerProj = $("#header-proj");
        let headerArt = $("#header-art");
        let hclass = $(".header");

        win.scroll(function() {
            if (win.scrollTop() > headerAbout.offset().top) {
                hclass.removeClass("sticky");
                headerAbout.addClass("sticky");
            }

            if (win.scrollTop() > headerExp.offset().top) {
                hclass.removeClass("sticky");
                headerExp.addClass("sticky");
            }

            if (win.scrollTop() > headerProj.offset().top) {
                hclass.removeClass("sticky");
                headerProj.addClass("sticky");
            }

            if (win.scrollTop() > headerArt.offset().top) {
                hclass.removeClass("sticky");
                headerArt.addClass("sticky");
            }

            // very top
            if (win.scrollTop() < headerAbout.offset().top) {
                hclass.removeClass("sticky");
            }
        });
